<html >
    
    <head>
        <title>Number series GAME</title>
        <link rel="stylesheet" href="css/main.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        
        <br>
        <div><h1>Complete the serie</h1></div>
        <div class="row">
            <div class="box" style="background-color: magenta"><p class="cnumber1"></p></div> 
            <div class="box" style="background-color: aqua"><p class="cnumber2"></div>
            <div class="box" style="background-color: goldenrod"><p class="cnumber3"></div>
            <div class="boxinput"> <input type="text" id="cnumber4" name="cnumber4" class ="cnumber4" required maxlength="2" size="2"> </div>
            <div class="box" style="background-color: yellow"><p class="cnumber5"></div>
            <div class="box" style="background-color: graytext"><p class="cnumber6"></div>
            <div class="boxinput"> <input type="text" id="cnumber7" name="cnumber7" class ="cnumber7" required maxlength="2" size="2"> </div>
            
        </div>    
        
        <br>
        <br>
        <button type="button" class="button1" >Check</button>
        <button type="button" class="button2" >View solution</button>
        <button type="button" class="button3" >Play again</button>
        
        <p class="message"></p>
        
        <script src="Javascript/main.js"></script>
        
    </body>
</html>
